language: ruby
rvm:
  - 2.2
  - jruby
language: android
jdk: oraclejdk8
sudo: required
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.2
  - android-25
  - extra
script:
- "./gradlew :app:assembleRelease"
before_install:
- openssl aes-256-cbc -K $encrypted_31efc94f85ee_key -iv $encrypted_31efc94f85ee_iv
  -in test.jks.enc -out test.jks -d
before_deploy:
#- gem install mime-types -v 2.6.2
- sudo apt-get install ruby2.2
- gem install fir-cli
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    repo: changjiashuai/NineGridView
    tags: true
after_deploy:
- fir p app/build/outputs/apk/app-release.apk -T $FIR_TOKEN -c "`git cat-file tag $TRAVIS_TAG`"